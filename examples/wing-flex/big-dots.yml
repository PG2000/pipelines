groups: []

jobs:
- name: generate-data
  max_in_flight: 3
  plan:
  - task: more-dots
    config:
      platform: linux
      image_resource:
        type: registry-image
        source: {repository: ubuntu}
      run:
        path: sh
        args:
        - -c
        - |
          for i in $(seq 10000 | sort -nr); do
            echo -n "."
            sleep 0.1
          done
